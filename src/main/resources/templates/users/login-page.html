<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/api/users/signIn}" th:object="${loginUser}" method="post">
    <p>
        <label for="userName">Name</label>
        <input type="text" th:field="*{userName}" id="userName" required="required">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" required="required">
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
</form>
</body>
</html>
