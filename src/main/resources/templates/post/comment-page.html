<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h6>Comments:</h6>

<form th:action="@{/api/comment}" method="post" class="mt-5">
    <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <input type="text" class="form-control" th:field="*{newComment.comment}" id="comment" required="required">
    </div>
    <div class="d-grid">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
<div class="mt-4">
    <div th:each="comment : ${comments}" class="mb-3">
        <div>
            <img class="img" th:src="${comment.getUser().getUserInfo().getImage()}" alt="profile">
            <div>
                <h6 th:text="${comment.getUser().getUserName()}"></h6>
                <h5 th:text="${comment.getComment()}"></h5> <h6 th:text="${comment.getCreatedAt()}"></h6>
                <p></p><p></p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
